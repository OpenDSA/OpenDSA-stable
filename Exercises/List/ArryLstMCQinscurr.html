<!DOCTYPE html>
<html data-require="math">
<head>
  <title>OpenDSA Array List Exercise: Insert to Current Position</title>
  <script src="../../lib/jquery.min.js"></script>
  <script src="../../lib/jquery-ui.min.js"></script>
  <script src="../../ODSAkhan-exercises/khan-exercise.js"></script>

<body>
<div class="exercise">
  <div class="problems">
    <div id="problem-type-or-description">
      <p class="question">Given an array-based list implementation,
      inserting a new element to the current position takes how long
      in the average case?</p>
      <div class="solution"><var><code>\Theta(n)</code>  time</var></div>
      <ul class="choices">
	<li><var><code>\Theta(1)</code> time</var></li>
	<li><var><code>\Theta(\log n)</code> time</var></li>
	<li><var><code>\Theta(n \log n)</code> time</var></li>	  	 
      </ul>
      <div class="hints">
      </div>
    </div> 
  </div>
</div>
</body>
</html>
