<!DOCTYPE html>
<html data-require="math">
<head>
  <title>OpenDSA List Linked Exercise: Find Element </title>
  <script src="../../lib/jquery.min.js"></script>
  <script src="../../lib/jquery-ui.min.js"></script>
  <script src="../../ODSAkhan-exercises/khan-exercise.js"></script>

<body>
<div class="exercise">
  <div class="problems">
    <div id="problem-type-or-description">
      <p class="question">To find an element with value <code>X</code>
      in a linked list with <code>n</code> nodes requires how many
      nodes to be visited in the worst case? </p> 
      <div class="solution"><var><code>n</code> nodes</var></div>
      <ul class="choices">
	<li><var>"2 nodes"</var> </li>
        <li><var><code>\log n</code> nodes</var> </li>
	<li><var>"1 node"</var></li>
        <li><var><code>n^2</code> nodes</var></li>		  	 
      </ul>
      <div class="hints">
      </div>
    </div> 
  </div>
</div>
</body>
</html>
