<!DOCTYPE html>
<html data-require="math">
<head>
  <title>OpenDSA  List Linked Exercise: Insertion to Arbitary Position</title>
  <script src="../../lib/jquery.min.js"></script>
  <script src="../../lib/jquery-ui.min.js"></script>
  <script src="../../ODSAkhan-exercises/khan-exercise.js"></script>
</head>

<body>
<div class="exercise">
  <div class="problems">
    <div id="problem-type-or-description">
      <p class="question">Given a linked list implementation,
      inserting a new element to arbitrary position <code>i</code>
      takes how long in the average case?</p> 
      <div class="solution"><var><code>\Theta(n)</code> time</var></div>
      <ul class="choices">
	<li><var><code>\Theta(1)</code> time</var></li>
	<li><var><code>\Theta(\log n)</code> time</var></li>
	<li><var><code>\Theta(n \log n)</code> time</var></li>
      </ul>
      <div class="hints">
      </div>
    </div> 
  </div>
</div>
</body>
</html>
