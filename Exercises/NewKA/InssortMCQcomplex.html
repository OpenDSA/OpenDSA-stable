<!DOCTYPE html>
<html data-require="math">
<head>
  <title>Insertion Sort Question: Complexity</title>
  <script src="../../lib/jquery.min.js"></script>
<script src="../../lib/jquery-ui.min.js"></script>
  <script src="../../ODSAkhan-exercises/khan-exercise.js"></script>
</head>
<body>

<div class="exercise">
  <div class="problems">
    <div id="problem-type-or-description">
      <p class="question">In which cases are the time complexities
	the same for Insertion Sort?</p>
      <div class="solution"><var>"Worst and Average only"</var></div>
      <ul class="choices">
	<li><var>"Worst and Best only"</var></li>
	<li><var>"Best and Average only"</var></li>
	<li><var>"Worst, average, and Best"</var></li>	  	 
      </ul>
      <div class="hints">
	<p>Insertion Sort is really cheap in the best case.</p>
	<p>Its average and worst case times differ by a constant factor.</p>
      </div>
    </div>
  </div>
</div>
</body>
</html>
