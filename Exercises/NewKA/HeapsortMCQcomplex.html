<div class="exercise">

    <div id="problem-type-or-description">
      <p class="question">In which cases are the time complexities the

      <div class="solution"><var>"Worst, average and Best"</var></div>
      <ul class="choices">
	<li><var>"Worst and Best"</var></li>
	<li><var>"Best and Average"</var></li>
	<li><var>"Worst and Average"</var></li>	  	 
      </ul>
      <div class="hints">
        <p>Does Heapsort's cost vary according to the order of the
           array input values?</p>
        <p>No, it does not matter what order the input values have.</p>
