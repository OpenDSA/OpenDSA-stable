<!DOCTYPE html>
<html data-require="math">
<head>
  <title>Heapsort Question: Space Requirements</title>
  <script src="../../lib/jquery.min.js"></script>
  <script src="../../lib/jquery-ui.min.js"></script>
  <script src="../../ODSAkhan-exercises/khan-exercise.js"></script>
  <script src="../../JSAV/build/JSAV-min.js"></script>

</head>

<body>
<div class="exercise">
  <div class="problems">
    <div id="problem-type-or-description">
      <p class="question">How much auxilliary space or overhead
      (beyond the array holding the records) is needed by Heapsort?</p>
      <div class="solution"><var><code>\Theta(1)</code></var></div>
      <ul class="choices">
	<li><var><code>\Theta(\log n)</code></var></li>
	<li><var><code>\Theta(n)</code></var></li>
	<li><var><code>\Theta(n^2)</code></var></li>
      </ul>  
      <div class="hints">
	<p>Heapsort does not require any auxilliary arrays.</p>
      </div>
    </div>
  </div>
</div>
</body>
</html>
