<!DOCTYPE html>
<html data-require="math">
<head>
  <title>Megesort Question: Worst Case</title>
  <script src="../../lib/jquery.min.js"></script>
  <script src="../../lib/jquery-ui.min.js"></script>
  <script src="../../ODSAkhan-exercises/khan-exercise.js"></script>
</head>
<body>

<div class="exercise">
  <div class="problems">
    <div id="problem-type-or-description">
      <p class="question"> In the worst case, the total number of
        comparisons for Mergesort is closest to: </p> 
      <div class="solution"><var><code>n \log n</code></var></div>
        <ul class="choices">
          <li><var><code>n</code></var></li>	 	 
          <li><var><code>n^2</code></var></li>	 	 
          <li><var><code>n^2/2</code></var></li>	 	 
      </ul>
      <div class="hints">
	<p>What is the asymptotic cost of Mergesort?</p>
	<p>Only one of these answers looks like the asymptotic cost.</p>
      </div>
    </div> 
  </div>
</div>
</body>
</html>
