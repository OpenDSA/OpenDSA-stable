<!DOCTYPE html>
<html data-require="math">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>FindMax</title>
  <script src="../../lib/jquery.min.js"></script>
<script src="../../lib/jquery-ui.min.js"></script>
<script src="../../JSAV/lib/jquery.transform.light.js"></script>
<script src="../../JSAV/lib/raphael.js"></script>
  <script src="../../ODSAkhan-exercises/khan-exercise.js"></script>
  <script src="../../JSAV/build/JSAV-min.js"></script>
  <link rel="stylesheet" href="../../JSAV/css/JSAV.css" type="text/css" />

<style>
.jsavcontainer {
  border: 0px;
}
</style>

<body>
<script>
  var jsav, arr, max, myGuess, currPos;
  
  // function to handle a click event on an array
  var clickHandler = function(index, e) {
    arr.unhighlight();
    arr.highlight(index);
    myGuess = arr.value(index);
    currPos = index;
  }

  initJSAV = function(a) {
    var i;
    max = 0; // Must do these initializations each time the exercise initializes
    myGuess = -1;
    jsav = new JSAV("jsav", {"animationMode": "none"});
    arr = jsav.ds.array(JSAV.utils.rand.numKeys(0, 999, a));
    for (i=0; i < a; i++) {
      if( arr.value(i) > max) max = arr.value(i);
    }
    // bind the clickHandler to handle click events on the array
    arr.click(clickHandler);
  }

  genAnswer = function() {
    return max;
  }
</script>

<div class="exercise">
  <div class="vars">
    <var id="A">randRange( 6, 10 )</var>
    <var id="JSAV">initJSAV(A)</var>
    <var id="CorrectAnswer">genAnswer()</var>
  </div>

  <div class="problems">
    <div>
      <div class="question">
	Click on the array element with the largest value.
	<div id="jsav"></div>
      </div>
      <div class="solution" data-type="custom">
	<div class="guess">
	  [myGuess]
	</div>
	<div class="validator-function">
	  if (guess[0] === -1) return ""; // user didn't give answer yet
	  return (guess[0] === CorrectAnswer);
	</div>
      </div>
      <div class="hints">
	<p><var>CorrectAnswer</var></p>
      </div>
    </div>
  </div>
</div>
</body>
</html>
