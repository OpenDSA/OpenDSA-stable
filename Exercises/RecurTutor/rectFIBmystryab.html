<script>

function checkAnswer(answer , a) {
  if ( answer == a) {
    return true;
  } else {
    return false;
  }
}
</script>
  
<div class="exercise">
  <div class="vars">
    <var id="a">randRange(0, 99)</var>
  </div>
  <div class="problems">
    <div id="problem-type-or-description">
      <p class="question">     
      Consider the following function:
      <textarea id="codeTextarea" >int mystery(int a, int b) {
  if (b == 1)	  
   return a;	
  else
   return a + mystery(a, b-1);	
}</textarea>		
      What is the return of calling mystery(<var>a</var>, 1)?</p>
      <br> <textarea rows="1" cols="9" style="resize:none"  id="answerTextarea" ></textarea></p>
      <div class="solution" data-type="custom">
        <div class="guess"> [ "list" ] </div>
        <div class="validator-function">
         answer = parseInt($('#answerTextarea').val());
         return checkAnswer(answer, a);
        </div>
      </div>
      <div class="hints">
<p>This function adds a to itself b times.</p>
      </div> 
  </div>
