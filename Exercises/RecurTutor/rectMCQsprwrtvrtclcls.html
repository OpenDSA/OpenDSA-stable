<div class="exercise">

    <div id="problem-type-or-description">
      <p class="question"> 
      Consider the following code::
      <textarea id="codeTextarea">// Postcondition: The digits of 
// the  number have been written, stacked vertically. 
// If number is negative, then a negative sign appears on top.
void superWriteVertical(int number) {
  if (number < 0) {
    System.out.println("-"); 
    superWriteVertical(-number);
  }
  else if (number < 10)
    System.out.println(number);
  else {    
    superWriteVertical(number / 10);
    System.out.println(number % 10);
  }
}</textarea>
     Which call will result in the most recursive calls?
      </p>

      <div class="solution"><var>"super_write_vertical(1023);"</var></div>
      <ul class="choices" >
	<li><var> "super_write_vertical(-103);" </var></li>	  	 
	<li><var>"super_write_vertical(0);"</var></li>
        <li><var>"super_write_vertical(100);"</var></li>
      </ul>

      </div>
