<div class="exercise">

    <div id="problem-type-or-description">
      <p class="question"> 
      Consider the following code::
       <textarea id="codeTextarea" >public int result(int n){
  if(n == 1)	
    return 2;
  else		
    return 2 * result(n-1);	
}</textarea>
	If n &gt; 0, how many times will result be called to evaluate result(n)( including the initial call)?
      </p>

      <div class="solution"><var><code>n</code></var></div>
      <ul class="choices" >
	<li><var> 2 </var></li>	  	 
	<li><var><code>2^n</code></var></li>
        <li><var><code>2*n</code></var></li>
        <li><var><code>n^2</code></var></li>
      </ul>
      <div class="hints">
      <p> n is decrementing until it reaches to 1, where the recursive function hits the base case.</p>
      </div>
    </div>
