    .textAreaWithLines textarea,.textAreaWithLines div{
      border:0px;
      line-height:120%;

    }
    .lineObj{
      color: #787878 ;

<body>
   <script>
   // Indicate that this is a OpenPop exercise
   window.OpenPopKa = true;
   var lineObjOffsetTop = 2;
   
   function createTextAreaWithLines(id)
   {
      var el = document.createElement('DIV');
      var ta = document.getElementById(id);
      ta.parentNode.insertBefore(el,ta);
      el.appendChild(ta);
      
      el.className='textAreaWithLines';
      ta.style.position = 'absolute';
      ta.style.left = '30px';
      var currHeight=200;
      var currWidth=400;
      console.log(navigator.appCodeName);
       if ($.browser.mozilla) //if (navigator.appCodeName== "Mozilla" )
       {
         var currHeight=15;
         var currWidth=50;
      
       }
      el.style.height = (ta.offsetHeight + currHeight) + 'px';
      el.style.overflow='hidden';
      el.style.position = 'absolute';
      el.style.width = (ta.offsetWidth + currWidth) + 'px';
      var lineObj = document.createElement('DIV');
      lineObj.style.position = 'absolute';
      lineObj.style.top = lineObjOffsetTop + 'px';
      lineObj.style.left = '0px';
      lineObj.style.width = '27px';
      el.insertBefore(lineObj,ta);
      lineObj.style.textAlign = 'right';
      lineObj.className='lineObj';
      var string = '';
      for(var no=1;no<200;no++){
         if(string.length>0)string = string + '<br>';
         string = string + no;
      }
      
      ta.onkeydown = function() { positionLineObj(lineObj,ta); };
      ta.onmousedown = function() { positionLineObj(lineObj,ta); };
      ta.onscroll = function() { positionLineObj(lineObj,ta); };
      ta.onblur = function() { positionLineObj(lineObj,ta); };
      ta.onfocus = function() { positionLineObj(lineObj,ta); };
      ta.onmouseover = function() { positionLineObj(lineObj,ta); };
      lineObj.innerHTML = string;
      
   }
   
   function positionLineObj(obj,ta)
   {
      obj.style.top = (ta.scrollTop * -1 + lineObjOffsetTop) + 'px';   
   
      
   }
   $(document).ready(function() {  
       createTextAreaWithLines('codeTextarea');
    });
 
   </script>
