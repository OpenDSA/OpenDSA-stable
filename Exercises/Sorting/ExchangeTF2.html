<div class="exercise">
  <div class="problems">
    <div id="problem-type-or-description">
      <p class="problem">Answer TRUE or FALSE.</p>
      <p class="question">
	Consider an array <code>A</code>
	of <code>n</code> records, and <code>A_R</code> the same array
	in reverse order. Adding up the total number of inverted pairs
	in these two arrays, exactly half must be inverted.</p>
      <div class="solution"><var>"False"</var></div>
      <ul class="choices" data-category="true">
	<li><var>"True"</var></li>
	<li><var>"False"</var></li>			  	  	 
      </ul>
      <div class="hints">
        <p>Every pair must be inverted in exactly one of these arrays.</p>
      </div>
    </div>
  </div>
