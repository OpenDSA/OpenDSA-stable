<body>
<div class="exercise">
  <div class="problems">
    <div id="problem-type-or-description">
      <p class="question">Quicksort's worst-case case cost
	is <code>O(n^2)</code> and its average-case cost is
	<code>O(n \log n)</code>. This means that the fraction of
	input cases with cost <code>O(n^2)</code> must:</p>
      <div class="solution"><var>Drop as <code>n</code> grows.</var></div>
      <ul class="choices" data-show="4">
	<li><var>"Never happen"</var></li>
	<li><var>"Happen only once"</var></li>
	<li><var>"Be less than half"</var></li>
	<li><var>Be less than 1 in <code>n</code></var></li>
	<li><var>Be less than 1 in <code>n!</code></var></li>	  	 
      </ul>
    </div>
  </div>
</div>
</body>
