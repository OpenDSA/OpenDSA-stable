<!DOCTYPE html>

  <title>Mergesort Implementation Question 2</title>

<body>
<div class="exercise">
  <div class="problems">
    <div id="problem-type-or-description">
      <p class="question">The array imlementation for Mergesort uses
        how many arrays?
      <div class="solution"><var>"2"</var></div>
      <ul class="choices" >
	<li><var>"1"</var></li>
	<li><var><code>n</code></var></li>			  	  	 
	<li><var><code>\log n</code></var></li>			  	  	 
      </ul>
      <div class="hints">
	<p>There are <code>\log n</code> passes.</p>
	<p>But the implementation is careful to reuse the auxilliary
	array rather than make a new one on each pass.</p>
	<p>So Mergesort requires the original array and an auxilliary array.</p>
      </div>
    </div>
  </div>
</div>
</body>
