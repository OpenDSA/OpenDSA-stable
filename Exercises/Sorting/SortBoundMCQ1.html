      <p class="question">The upper bound for a problem is defined to be:</p>
      <div class="solution">
         <var>"The cost of the best algorithm that we know for the problem"</var>
      </div>
        <ul class="choices">
          <li><var>"The cost of the worst algorithm that we know for the problem"</var></li>
