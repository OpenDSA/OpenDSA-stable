<!DOCTYPE html>
<html data-require="math word-problems">
<head>
  <title>Quicksort Question: Time</title>
  <script src="../../lib/jquery.min.js"></script>
  <script src="../../lib/jquery-ui.min.js"></script>
  <script src="../../ODSAkhan-exercises/khan-exercise.js"></script>
</head>

<body>
<div class="exercise">
  <div class="problems">
    <div id="problem-type-or-description">
      <p class="question">On average, how many comparisons does
	Quicksort require to sort 1000 records (to the nearest 1000
	comparisons)?</p>
      <div class="solution" data-forms="integer"><var>10000</var></div>
      <ul class="hints">
	<p>What is Quicksort's average case running time?</p>
	<p>It is <code>\Theta(n \log n)</code></p>
	<p>This means about <code>10 \cdot 1000</code> comparisons are
	required</p>
    </div>
  </div>
</div>
</body>
</html>
