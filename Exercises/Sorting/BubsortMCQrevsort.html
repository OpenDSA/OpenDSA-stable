<!DOCTYPE html>
<html data-require="math">
<head>
  <title>OpenDSA Bubble Sort Question</title>
  <script src="../../lib/jquery.min.js"></script>
  <script src="../../lib/jquery-ui.min.js"></script>
  <script src="../../ODSAkhan-exercises/khan-exercise.js"></script>
</head>

<body>
<div class="exercise">
  <div class="problems">
    <div id="problem-type-or-description">
      <p class="question"> What is the running time for Bubble Sort
	when the input array has values that are in reverse sort order?</p>
      <div class="solution"><var><code>\Theta(n^2)</code></var></div>
      <ul class="choices">
	<li><var><code>\Theta(n)</code></var></li>
	<li><var><code>\Theta(\log n)</code></var></li>
	<li><var><code>\Theta(n \log n)</code></var></li>	 	 
      </ul>
      <div class="hints">
        <p>On each iteration, the <code>i</code>th record will have
           to move to the start of the array.</p>
	<p>This is the worst case.</p>
      </div>
    </div> 
  </div>
</div>
</body>
</html>
