    <div id="problem-type-or-description">
      <p class="question">In which case might the number of
	comparisions NOT be a good representation of the cost for a sorting algorithm?</p>
      <div class="solution">
         <var>"When we are comparing strings of widely varying length"</var>
      </div>
        <ul class="choices">
          <li><var>"When there are lots of records"</var></li>
          <li><var>"When the CPU is really fast"</var></li>
          <li><var>"When the amount of available space is small"</var></li>
        </ul>
