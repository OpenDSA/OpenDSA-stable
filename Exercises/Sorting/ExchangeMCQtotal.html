<body>
<div class="exercise">
  <div class="problems">
    <div id="problem-type-or-description">
      <p class="question"> The total number of pairs of records
	among <code>n</code> records is:</p>
      <div class="solution"><var><code>n(n+1)/2</code></var></div>
      <ul class="choices">
	<li><var><code>n^2/2</code></var></li>
	<li><var><code>n</code></var></li>
	<li><var><code>2n</code></var></li>
	<li><var><code>2n^2</code></var></li>
	<li><var><code>n \log n</code></var></li>	 	 
	<li><var><code>n!</code></var></li>
	<li><var><code>n!/2</code></var></li>
      </ul>
    </div> 	  
  </div>
</div>
