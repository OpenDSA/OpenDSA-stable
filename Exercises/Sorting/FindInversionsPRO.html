<!DOCTYPE html>
<html data-require="math">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>Count Inversions</title>
  <script src="../../lib/jquery.min.js"></script>
  <script src="../../lib/jquery-ui.min.js"></script>
  <script src="../../JSAV/lib/jquery.transit.js"></script>
  <script src="../../JSAV/lib/raphael.js"></script>
  <script src="../../ODSAkhan-exercises/khan-exercise.js"></script>
  <script src="../../JSAV/build/JSAV-min.js"></script>
  <link rel="stylesheet" href="../../JSAV/css/JSAV.css" type="text/css" />
  <link rel="stylesheet" href="../../lib/odsaStyle-min.css" type="text/css" />
</head>

<body>
<script>
var av,     // The JSAV object
    arr,    // The JSAV array
    answer; // The correct answer

function initJSAV(a) {
  var i, j;
  av = new JSAV("jsav", {"animationMode": "none"});
  arr = av.ds.array(JSAV.utils.rand.numKeys(0, 999, a),
                    {indexed: true, center: false});
  av.recorded();
  
  // Compute the answer
  answer = 0;
  for (i = 1; i < arr.size(); i++) {
    for (j = 0; j < i; j++) {
      if (arr.value(i) < arr.value(j)) {
        answer++;
      }
    }
  }
};

// Return the computed Answer
function genAnswer() {
  return answer;
};
</script>

<div class="exercise">
  <div class="vars">
    <var id="A">randRange(4, 6)</var>
    <var id="JSAV">initJSAV(A)</var>
    <var id="CorrectAnswer">genAnswer()</var>
  </div>
  <div class="problems">
    <div>
      <div class="question">
	How many inversions are in the following array?
	<div id="jsav" class="jsavcanvas"></div>
      </div>
      <p class="solution" data-type="text"><var>CorrectAnswer</var></p>
      <div class="hints"> 
	<p>To count the number of inversions look at each value and
	  count the number of times that a bigger value is to its
	  left.</p>
	<p> The total number of inversions is <var>CorrectAnswer</var></p>
      </div>
    </div>
  </div>
</div>
</body>
</html>
