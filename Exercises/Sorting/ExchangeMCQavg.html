     src="http://cdn.mathjax.org/mathjax/1.1-latest/MathJax.js?config=http://algoviz.org/OpenDSA/ODSAkhan-exercises/KAthJax-77111459c7d82564a705f9c5480e2c88.js">

<body>
<div class="exercise">
  <div class="problems">
    <div id="problem-type-or-description">
      <p class="question">The average number of inversions in an array
      of <code>n</code> records is <code>n(n-1)/4</code>. This is:</p>
      <div class="solution"><var><code>\Theta(n^2)</code></var></div>
      <ul class="choices">
	<li><var>Better than <code>\Theta(n^2)</code></var></li>
	<li><var>Worse than <code>\Theta(n^2)</code></var></li>
      </ul>
      <div class="hints">
	<p><code>n(n-1)/4 = n^2/4 - n/4</code>.</p>
	<p>From the rules on asymptotic analysis,
	  <code>\Theta(n^2/4 - n/4)</code>
	  is <code>\Theta(n^2)</code></p>
      </div>
    </div> 	  
  </div>
</div>
</body>
</html>
