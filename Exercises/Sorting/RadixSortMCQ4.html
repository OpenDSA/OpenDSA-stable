<div class="exercise">
  <div class="problems">
    <div id="problem-type-or-description">
      <p class="question">The worst-case cost for Radix Sort when
      sorting <code>n</code> keys with distinct key values is:</p>
      <div class="solution"><var><code>\Theta(n \log n)</code></var></div>
      <ul class="choices">
	<li><var><code>\Theta(n)</code></var></li>
	<li><var><code>\Theta(N)</code></var></li>
	<li><var><code>\Theta(n^2)</code></var></li>
      </ul>
    </div> 
  </div>
</div>
