<!DOCTYPE html>
<html data-require="math">
<head>
  <title>Mergesort Equal Values Question</title>
  <script src="../../lib/jquery.min.js"></script>
  <script src="../../lib/jquery-ui.min.js"></script>
  <script src="../../ODSAkhan-exercises/khan-exercise.js"></script>
</head>

<body>
<div class="exercise">
  <div class="problems">
    <div id="problem-type-or-description">
      <p class="question"> What is the running time of Mergesort
	when the input is an array where all record values are equal? </p> 
      <div class="solution"><var><code>\Theta(n \log n)</code></var></div>
      <ul class="choices">
	<li><var><code>\Theta(n^2)</code></var></li>
	<li><var><code>\Theta(\log n)</code></var></li>
	<li><var><code>\Theta(n ^ n)</code></var></li>	 	 
	<li><var><code>\Theta(n)</code></var></li>	 	 
      </ul>
      <div class="hints">
	<p>Does Mergesort's number of comparisons depend on the
	  particular order of the input array?</p>
	<p>No, it does not.</p>
      </div>
    </div> 	  
  </div>
</div>
</body>
</html>
