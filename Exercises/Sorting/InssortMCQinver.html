<!DOCTYPE html>
<html data-require="math">
<head>
  <title>Insertion Sort Question: Inversions</title>
  <script src="../../lib/jquery.min.js"></script>
  <script src="../../lib/jquery-ui.min.js"></script>
  <script type="text/javascript"
     src="http://cdn.mathjax.org/mathjax/1.1-latest/MathJax.js?config=http://algoviz.org/OpenDSA/ODSAkhan-exercises/KAthJax-77111459c7d82564a705f9c5480e2c88.js">
  </script>
  <script>urlBaseOverride = "../../ODSAkhan-exercises/";</script>
  <script src="../../lib/khan-exercise-min.js"></script>
</head>

<body>
<div class="exercise">
  <div class="problems">
    <div id="problem-type-or-description">
      <p class="question"> If <code>I</code> is the number of
	inversions in an input array of <code>n</code> records,
	then Insertion Sort will run in what time in the worst
	case? </p>
      <div class="solution"><var><code>\Theta(n+I)</code></var></div>
      <ul class="choices" data-show="4">
	<li><var><code>\Theta(n - I)</code></var></li>
	<li><var><code>\Theta(I - n)</code></var></li>
	<li><var><code>\Theta(n)</code></var></li>
	<li><var><code>\Theta(n^2)</code></var></li>
	<li><var><code>\Theta(I)</code></var></li>
      </ul>
    </div> 
  </div>
</div>
</body>
</html>
