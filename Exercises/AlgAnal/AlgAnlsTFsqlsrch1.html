<div class="exercise">
  <div class="problems">
    <div id="problem-type-or-description">
      <p class="problem">Answer TRUE or FALSE.</p>
      <p class="question">The Sequential Search algorithm
        is in <code>O(n^2)</code>.</p>
      <div class="solution"><var>"True"</var></div>
      <ul class="choices" data-category="true">
	<li><var>"True"</var></li>
	<li><var>"False"</var></li>			  	  	 
      </ul>
      <div class="hints">
	<p>Recall that <code>O(n^2)</code> means that the program has no inputs
          that cost more than this.</p>
        <p>A proposed upper bound can be much higher than the actual
          cost of the program, and still be correct.</p>
      </div>
    </div>
  </div>
</div>
