<!DOCTYPE html>
<html data-require="math">
<head>
  <title>Analyze Code</title>
  <script src="../../lib/jquery.min.js"></script>
  <script src="../../lib/jquery-ui.min.js"></script>
<script src="../../ODSAkhan-exercises/khan-exercise.js"></script>
</head>

<body>
<div class="exercise">
  <div class="problems">
    <div id="problem-type-or-description">
      <p class="question"> Determine <code>\Theta</code> for the
      following code fragments in the average case. Assume that all
      variables are of type <code>int</code>.
      <pre>
      a = b + c;
      d = a + e;
      </pre>
      </p>
            
      <div class="solution"><var><code>\Theta(1)</code></var></div>
      <ul class="choices" >
	<li><var> <code>\Theta(\log n)</code></var> </li>
	<li><var> <code>\Theta(n \log n)</code></var></li>	  	 
	<li><var><code>\Theta(n)</code></var></li>
	<li><var><code>\Theta(n^2)</code></var></li>
	<li><var><code>\Theta(n^2 \log n)</code></var></li>
	<li><var><code>\Theta(n^3)</code></var></li>
	<li><var><code>\Theta(2^n)</code></var></li>			  	  	 
      </ul>
      <div class="hints">
      </div>
    </div>
  </div>
</div>
</body>
</html>
