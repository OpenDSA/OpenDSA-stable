      <p class="problem">Answer TRUE or FALSE.</p>
      <p class="question">Big-Theta notation (<code>\Theta</code>)
	defines an equivalence relation on the set of functions.</p> 
      <div class="solution"><var>"True"</var></div>
      <ul class="choices" data-category="true">
	<li><var>"True"</var></li>
	<li><var>"False"</var></li>			  	  	 
      </ul>
      <div class="hints">
        <p>An equivalence relation is a relation that is reflexive,
          symmetric, and transitive.</p>
        <p>Big-Theta notation is like <code>=</code>.</p>
        <p><code>=</code> is an equivalence relation.</p>
      </div>
