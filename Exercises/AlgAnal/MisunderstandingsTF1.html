<div class="exercise">
  <div class="problems">
    <div id="problem-type-or-description">
      <p class="problem">Answer TRUE or FALSE.</p>
      <p class="question">For all algorithms that we have properly
        understand the running time analysis, the upper bound and
        lower bound will be always the same.</p> 
      <div class="solution"><var>"True"</var></div>
      <ul class="choices" data-category="true">
	<li><var>"True"</var></li>
	<li><var>"False"</var></li>			  	  	 
      </ul>
      <div class="hints">
        <p>Upper and lower bounds are only different when we do not
        completely understand the cost for the algorithm.</p>
      </div>
    </div>
  </div>
