      <p class="problem">Answer TRUE or FALSE.</p>

        The number of edges incident to that vertex called its:
      <div class="solution"><var>"degree"</var></div>
      <ul class="choices" data-none="true">

        <p>An edge connecting vertices is said 
          to be incident.</p>
        <p>The degree of a vertex is the number
          of graph edges it touches.</p>

  </div>
