<!DOCTYPE html>
<html data-require="math">
<head>
  <title> Graph Complete 1 </title>
  <script src="../../lib/jquery.min.js"></script>
  <script src="../../lib/jquery-ui.min.js"></script>
  <script src="../../ODSAkhan-exercises/khan-exercise.js"></script>

<body>
<div class="exercise">
  <div class="problems">
    <div id="problem-type-or-description">
      <p class="question">
        A complete graph is a clique of size:</p>
      <div class="solution"><var>"|V|"</var></div>
      <ul class="choices" data-none="true">
	<li><var>"|E|"</var></li>
	<li><var>"|n|"</var></li>
	<li><var>"n"</var></li>
      </ul>
      <div class="hints">
        <p>A graph containing all possible edges 
          is said to be a complete graph</p>
        <p>Any subset of V where all vertices in the 
          subset connect to all other vertices in the 
          subset is called a clique</p>
        <p>A complete graph is a clique of size |V|.</p>
      </div>
    </div>
  </div>
</div>
</body>
</html>
