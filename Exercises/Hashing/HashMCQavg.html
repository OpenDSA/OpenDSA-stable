<!DOCTYPE html>
<html data-require="math">
<head>
  <title>Hashing Question: Average Case Cost</title>
  <script src="../../lib/jquery.min.js"></script>
  <script src="../../lib/jquery-ui.min.js"></script>
  <script src="../../ODSAkhan-exercises/khan-exercise.js"></script>
</head>

<body>
  <div class="exercise">
    <div class="problems">
      <div id="problem-type-or-description">
        <p class="question"> What is the average case cost for a
          search on a properly tuned hash system that stores n
          records?</p>
        <div class="solution"><var><code>\Theta(1)</code></var></div>
	<ul class="choices" data-show="4">
	  <li><var><code>O(n^2)</code></var></li>
	  <li><var><code>O(n)</code></var></li>
	  <li><var><code>O(\log n)</code></var></li>
	</ul>
	<div class="hints">
          <p>If the system is working right, you should only need to
            look at one slot most of the time, or occasionally a
            couple of slots.</p>
	</div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
