	<p class="problem">Answer TRUE or FALSE.</p>
        <p class="question">
	  When deleting a record from a
	  hash table, we can just do a normal search and then remove the
          record from the slot where we find it.</p>
	<div class="solution"><var>"False"</var></div>

	  <li><var> "True"</var></li>
	  <li><var> "False" </var></li>
	</ul>
	<div class="hints">
          <p>If there is an empty slot along a probe path, records
            further down the path won't be found on a search.</p>
	</div>
