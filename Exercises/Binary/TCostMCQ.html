<div class="exercise">
  <div class="problems">
    <div id="problem-type-or-description">
      <p class="question">The n elements in a tree can be visited in:</p>
      <div class="solution"><var><code>\Theta(n)</code> time</var></div>
      <ul class="choices" data-category="true">
	<li><var><code>\Theta(1)</code> time</var></li>
	<li><var><code>\Theta(\log n)</code> time</var></li>
	<li><var><code>\Theta(n)</code> time</var></li>
	<li><var><code>\Theta(n \log n)</code> time</var></li>
	<li><var><code>\Theta(n^2)</code> time</var></li>
      </ul>

      </div>
    </div> 
  </div>
