<div class="exercise">

    <div id="problem-type-or-description">
      <p class="question">Consider a node <code>R</code> of a complete binary tree
      whose value is stored in position <code>i</code> of an array
      representation for the tree. If <code>R</code> has a right
      child, where will the right child's position be in the array?</p>
      <div class="solution"><var><code>2*i+2</code></var></div>
      <ul class="choices" data-show="5" data-none="true">
	<li><var><code>i+1</code></var></li>
	<li><var><code>i+2</code></var></li>
	<li><var><code>2*i+1</code></var></li>
      </ul>
      <div class="hints">
      </div>
    </div> 
  </div>
</div>
