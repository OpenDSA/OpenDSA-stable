<!DOCTYPE html>
<html data-require="math spin graphie graphie-helpers-arithmetic word-problems">
<head>
  <title><<ADD LESSON NAME>></title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.min.js"></script>
<script type="text/javascript"
   src="http://cdn.mathjax.org/mathjax/1.1-latest/MathJax.js?config=http://algoviz.org/OpenDSA/dev/OpenDSA/ODSAkhan-exercises/KAthJax-77111459c7d82564a705f9c5480e2c88.js">
</script>
  <script>urlBaseOverride = "../ODSAkhan-exercises/";</script>
  <script src="../ODSAkhan-exercises/khan-exercise.js"></script>
  <script src="../JSAV/build/JSAV-min.js"></script>
  <link rel="stylesheet" href="../JSAV/css/JSAV.css" type="text/css" />
</head>
<body data-height="650" data-width="950">

  <div class="exercise">
    <div class = "vars">
      <var id="TYPES">[ "True", "False" ]</var>
      <var id="GBAns">randFromArray( TYPES )</var>
      <var id="GB">(GBAns === "True") ? "good" : "bad"</var>
    </div>
  <div class="problems">

<!-- Mathematical Formulas examples :
 Ex1: <code>  \log n </code>
 Ex2: <code>   n </code>
 Ex3: <code>   \Theta(n \sqrt{n}) </code> -->

  <!-- Question MCQ -->
    <div id="problem-type-or-description">
      <p class="question"> <<QUESTION TEXT>></p>
      <div class="solution"><var>"<<QUESTION ANSWER>>"</var></div>
      <ul class="choices">
        <li><var>"<<INCORRECT CHOICE 1>>"</var></li>
        <li><var>"<<INCORRECT CHOICE 2>>"</var></li>
        <li><var>"<<INCORRECT CHOICE 3>>"</var></li>
      </ul>
      <div class="hints">
       <p><<ANY HINTS YOU HAVE>></p>
      </div>
    </div>

    <div id="problem-type-or-description">
      <p class="question"> <<QUESTION TEXT>></p>
      <div class="solution"><var>"<<QUESTION ANSWER: TRUE/FALSE>>"</var></div>
      <ul class="choices" data-category="true">
        <li><var>"True"</var></li>
        <li><var>"False"</var></li>
      </ul>
      <div class="hints">
        <p><<ANY HINTS YOU HAVE>></p>
      </div>
    </div>
  </div>
</div>
</body>
</html>
