<!DOCTYPE html>
<html>
<head>
  <title>ShellSort AV</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="../../JSAV/css/JSAV.css" type="text/css" />
  <link rel="stylesheet" href="../opendsaAV.css" type="text/css" />
  <link rel="stylesheet" href="shellsortAV.css" type="text/css" />
</head>

<body>
<div id="container">
  <table class="headerTable">
    <tr>
      <td class="headerLeft">
        <input type="button" id="help" name="help" value="Help" />
      </td>
      <td class="headerCenter">
        <h1>Shellsort Visualization</h1>
      </td>
      <td class="headerRight">
        <input type="button" id="about" name="about" value="About" />
        <a id="settings" class="jsavsettings" href="#">Settings</a>
      </td>
    </tr>
  </table>

  <form id="ssperform">
    <p><label for="increments">Type an increment series or
                               use the given default:</label>
       <input id="increments" size="30" name="increments" type="text"
           value="4 2 1" />
    </p>
    <p>
      <input type="button" id="run" name="run" value="Run" />
      <input type="button" id="reset" name="reset" value="Reset" />
      <label for="arraysize">&nbsp;Array size:&nbsp;</label>
      <select id="arraysize">
      </select>
      <label for="arrayValues">&nbsp;Array values:&nbsp;</label>
      <input size="65" name="arrayValues" id="arrayValues" type="text" 
         placeholder="Type space-separated values, or just hit 'run' to use random values" />
    </p>
  </form>
  <div class="avcontainer">
    <span class="jsavcounter"></span>
    <div class="jsavcontrols"></div>
    <p class="jsavoutput jsavline" readonly="readonly"></p>
  </div> <!--avcontainer-->
</div> <!--container-->

<script src="../../lib/jquery.min.js"></script>
<script src="../../lib/jquery-ui.min.js"></script>
<script src="../../JSAV/lib/jquery.transform.light.js"></script>
<script src="../../JSAV/lib/raphael.js"></script>
<script src="../../JSAV/build/JSAV-min.js"></script>
<script src="../../lib/ODSA.js"></script>
<script src="../opendsaAV.js"></script>
<script src="shellsortCODE.js"></script>
<script src="shellsortAV.js"></script>
</body>
</html>
