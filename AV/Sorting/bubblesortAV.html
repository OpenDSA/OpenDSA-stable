<!DOCTYPE html>
<html>
<head>
  <title>Bubble Sort Visualization</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="../../JSAV/css/JSAV.css" type="text/css" />
  <link rel="stylesheet" href="../opendsaAV.css" type="text/css" />
  <style>
    #container {
      width: 780px;
      height: 590px;
    }
  </style>
</head>

<body>
<div id="container">
  <table class="headerTable">
    <tr>
      <td class="headerLeft">
      </td>
      <td class="headerCenter">
        <h1>Bubble Sort Visualization</h1>
      </td>
      <td class="headerRight">
        <input type="button" id="about" name="about" value="About" />
        <a id="settings" class="jsavsettings" href="#">Settings</a>
      </td>
    </tr>
  </table>

  <form id="ssperform">
    <p>
      <input id="run" type="button" name="run" value="Run" />
      <input id="reset" type="button" name="reset" value="Reset" />
      <label for="arraysize">&nbsp;List size:&nbsp;</label>
      <select id="arraysize"></select>
    </p>
    <p>
      <label for="arrayValues">&nbsp;Your values:&nbsp;</label>
      <input id="arrayValues" size="55" name="arrayValues" type="text" 
         placeholder="Type space-separated values, or just hit 'run' to use random values" />
    </p>
  </form>
  <div class="avcontainer">
    <span class="jsavcounter"></span>
    <div class="jsavcontrols"></div>
    <p class="jsavoutput jsavline" readonly="readonly"></p>
  </div> <!--avcontainer-->
</div> <!--container-->

<script src="../../lib/jquery.min.js"></script>
<script src="../../lib/jquery-ui.min.js"></script>
<script src="../../JSAV/lib/jquery.transform.light.js"></script>
<script src="../../JSAV/lib/raphael.js"></script>
<script src="../../JSAV/build/JSAV-min.js"></script>
<script src="../../lib/ODSA.js"></script>
<script src="../opendsaAV.js"></script>
<script src="bubblesortAV.js"></script>
</body>
</html>
