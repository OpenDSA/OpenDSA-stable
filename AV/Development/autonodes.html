<!DOCTYPE html>
<html>
  <head>
    <title>Example of Binary Tree</title>
    <link rel="stylesheet" href="../JSAV/css/JSAV.css" type="text/css" media="screen" title="no title" charset="utf-8" />
    <style>
    .jsavnode { width: auto; min-width:45px; }
    .jsavvalue { display: inline-block; margin: 0 5px;}
    </style>
  </head>
  <body>
    <div id="av">
      <div class="jsavcontrols"></div>
      <p class="jsavoutput jsavline"></p>
    </div>
    <script
       src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js">
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.min.js"></script>
    <script src="../JSAV/lib/jquery.transit.js"></script>
    <script src="../JSAV/lib/raphael.js"></script>
    <script src="../JSAV/build/JSAV-min.js"></script>
    <script>
    var jsav = new JSAV("av");
    var bt = jsav.ds.binarytree();
    bt.root("internallongvalueki"); // set the value of the root
    
    bt.root().highlight(); //highlight root
    bt.root().left("3"); // set left child
    
    bt.root().right("longervalue"); // set right, store reference
    
    bt.root().left().right("another");
    bt.layout();
    jsav.recorded(); // done recording changes, will rewind
    </script>
  </body>
</html>
