<!DOCTYPE html>
<html>
<head>
  <title>Concept Map</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="../../JSAV/css/JSAV.css" type="text/css" />
  <link rel="stylesheet" href="../../lib/odsaAV-min.css" type="text/css" />
  <link rel="stylesheet" href="poster.css" type="text/css" />

 
</head>
 <script src="../../lib/jquery.min.js"></script>
<script src="../../lib/jquery-ui.min.js"></script>
<script src="../../JSAV/lib/jquery.transit.js"></script>
<script src="../../JSAV/lib/raphael.js"></script>
<script src="../../JSAV/build/JSAV-min.js"></script>
<script src="../../lib/odsaUtils.js"></script>
<script src="../../lib/odsaAV.js"></script>
<script src="poster.js"></script>

<script>
function runit() {
  jsav = new JSAV($('.avcontainer'));
  g = jsav.ds.graph({width: 500, height: 500, layout: "manual", directed: true});

  a = g.addNode("Traversals", {"left": 125, "top": 150});
  a.highlight();
  b = g.addNode("Graph", {"left": 125});
  c = g.addNode("Depth First Search", { "top": 300});
  d = g.addNode("Breadth First Search", {"left":225, "top": 300});

 // a = g.addNode("A", {"left": 25, "top": 150});
 // b = g.addNode("B", {"left": 25});
 // c = g.addNode("C", {"left": 25, "top": 300});
 // d = g.addNode("D", {"left":225, "top": 300});
  //add comment to see if commit and push goes hay wire again

  g.addEdge(b, a,{"weight": "Problems"});
  g.addEdge(a, c, {"weight": "Algorithms"});
  g.addEdge(a, d, {"weight": "Algorithms"});
  g.layout();
 }
 </script>

<body onload="runit()">
<div id="container">
  <table class="headerTable">
    <tr>
     
      <td >
        <h1 style="text-align:left; margin-left:325px">Concept Map</h1>
      </td>
      
    </tr>
  </table>
  
 
    <p>
      
    </p>
  
  <div class="avcontainer">
    <!--<div><iframe name="description">Test it</iframe></div>-->
        <iframe class="frame" style="margin-left:90px;" srcdoc="<p><b>Traversal</b></p><p>Any process for visiting all of the objects in a collection (such as a tree or graph) in some order.</p>"></iframe>
  </div>
</div> 


</body>
</html>
