 <div id="container">
  <table class="headerTable">
    <tr>
      <td class="headerLeft">
        <input type="button" id="help" name="help" value="Help" />
      </td>
      <td class="headerCenter">
        <h1>Custom Graph Editor</h1>
      </td>
      <td class="headerRight">
        <input type="button" id="about" name="about" value="About" />
      </td>
    </tr>
  </table>
  
  <form id="ssperform">
  
    <p>
      <input type="button" id="addNodeMode" name="addNodeMode" onclick="addNodeMode" value="Add Nodes" />
	  <input type="button" id="addEdgeMode" name="addEdges" onclick="addEdgeMode" value="Add Egdes" />
	  <input type="button" id ="addWeightedEdgeMode" name ="addWeightedEdgeMode" onclick="addWeightedEdgeMode" value="Add Weighted Edges" />
	  <input type="button" id="moveNodeMode" name="moveNodeMode" onclick="moveNodeMode" value="Move a Node" />
	  <input type="checkbox" id ="chkbox" name="chkbox" value="directed"/><label for = "chkbox">Directed</label>
	  
	</p>
  </form>
  
  
  <div class="avcontainer">
    <p class="jsavoutput jsavline"></p>
	<p class="jsavcanvas"></p>
  </div>
  
  
 
</div>
