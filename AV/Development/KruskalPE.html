<!DOCTYPE html>
<html>
  <head>
    <title>Kruskal's Algorithm Proficiency Exercise</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../../JSAV/css/JSAV.css" type="text/css" />
    <link rel="stylesheet" href="../../lib/odsaAV-min.css" type="text/css" />
    <link rel="stylesheet" href="KruskalPE.css" />
  </head>
  <body>
    <div id="container">
      <table class="proHeaderTable">
        <tr>
          <td class="headerLeft">
            <input type="button" id="help" name="help" value="Help" />
          </td>
          <td class="headerCenter">
            <p class="jsavexercisecontrols"></p>
          </td>
          <td class="headerRight">
            <input type="button" id="about" name="about" value="About" />
            <a id="settings" class="jsavsettings" href="#">Settings</a>
          </td>
        </tr>
      </table>
      <form class="avcontainer">
        <div class="jsavcanvas">
          <p class="instructLabel">Instructions:</p>
          <p class="instructions">
            Reproduce the behavior of Kruskal's Algorithm for the
            graph below. Just click on the appropriate entry in the
            graph edge array on the right to add it to the MST. 
            In case of equal weights, select the first edge that
            appears in the array.
          </p>
          <p id="procontrols">
            <span class="jsavscore"></span>
          </p>
        </div>
      </form>
    </div>
    <script src="../../lib/jquery.min.js"></script>
    <script src="../../lib/jquery-ui.min.js"></script>
    <script src="../../JSAV/lib/jquery.transit.js"></script>
    <script src="../../JSAV/lib/raphael.js"></script>
    <script src="../../JSAV/build/JSAV-min.js"></script>
    <script src="../../DataStructures/binaryheap.js"></script>
    <script src="../../lib/odsaUtils-min.js"></script>
    <script src="../../lib/odsaAV-min.js"></script>
    <script src="KruskalPE.js"></script>
  </body>
</html>
