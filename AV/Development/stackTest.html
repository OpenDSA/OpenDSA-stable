<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-type" content="text/html;charset=UTF-8">
        <title>Test</title>
        <link rel="stylesheet" href="../../JSAV/css/JSAV.css" type="text/css" />
        <!-- <link rel="stylesheet" href="opendsaAV.css" type="text/css" /> -->
        <link rel="stylesheet" href="proficiency.css" type="text/css" />
    </head>

    <body>
        <style>
          .jsavlist {
            padding: 20px;
          }
        </style>
        <h1>Test</h1>
        <div id="jsavcontainer">
            <p class="instructLabel">Instructions:</p>
            <p class="instructions">
                    Test the stack.
            </p>
            <p align="center" class="jsavexercisecontrols"></p>
            <div class="jsavcanvas">
                <div style="margin: auto; text-align: center; padding: 15px">
                    <button id="buttonPop">Pop</button>
                    <button id="buttonPush">Push</button>
                </div>
            </div>
        </div>

        <script
           src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js">
        </script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.min.js"></script>
        <script src="../../JSAV/lib/jquery.transit.js"></script>
        <script src="../../JSAV/lib/raphael.js"></script>
        <script src="../../JSAV/build/JSAV.js"></script>
        <script src="../../JSAV/extras/stack.js"></script>

        <script>

        var stack,
            av = new JSAV($("#jsavcontainer"));

        av.recorded(); // we are not recording an AV with an algorithm

        function initialize() {
          

            if (stack) {
                stack.clear();
            }
            stack = av.ds.stack({center: true});
            stack.addFirst("34");
            stack.addFirst("49");
            stack.addFirst("64");
            stack.addFirst("86");
            stack.layout();

            return stack;
        }
        
        function modelSolution(jsav) {
            var modelArray = jsav.ds.array(initialArray);

            return modelArray;
        }
        
        var exercise = av.exercise(modelSolution, initialize, { feedback: "atend"});
        exercise.reset();
        
        $("#buttonPop").click(function () {
            stack.removeFirst();
            stack.layout();
        });
        $("#buttonPush").click(function () {
            stack.addFirst(JSAV.utils.rand.numKey(10,100));
            stack.layout();
        });

        </script>
    </body>
</html>
