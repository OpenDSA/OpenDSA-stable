<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-type" content="text/html;charset=UTF-8">
  <title>BST Delete</title>
  <link rel="stylesheet" href="../../JSAV/css/JSAV.css" type="text/css" />
  <link rel="stylesheet" href="../../lib/odsaAV-min.css" type="text/css" />
  <link rel="stylesheet" href="proficiency.css" type="text/css" />
  <style>
    .jsavtreenode {
      cursor: pointer;
    }
    .jsavtreenode.jsavnullnode, .jsavnode.jsavindex{
      cursor: default;
    }
    .jsavstacknode {
       font-size: 1.5em;
     }
  </style>
</head>

<body>
  <div id="container">
    <table class="proHeaderTable">
      <tr>
        <td class="headerLeft">
          <input type="button" id="help" name="help" value="Help" />
        </td>
        <td class="headerCenter">
          <p class="jsavexercisecontrols"></p>
        </td>
        <td class="headerRight">
          <input type="button" id="about" name="about" value="About" />
          <a id="settings" class="jsavsettings" href="#">Settings</a>
        </td>
      </tr>
    </table>
    <form class="avcontainer">
      <p class="instructLabel">Instructions:</p>
      <p class="instructions">
        Use the BST Delete algorithm to delete the values in the
        stack. Click on a node to erase its value, or if there is a
        previously erased value, to move the value into the erased node
        or replace the node.
      </p>
      <p align="center">
        <span class="jsavscore"></span>
      </p>

      <div id="av" class="jsavcanvas">
      </div>
    </form>
  </div>

  <script src="../../lib/jquery.min.js"></script>
  <script src="../../lib/jquery-ui.min.js"></script>
  <script src="../../JSAV/lib/jquery.transit.js"></script>
  <script src="../../JSAV/lib/raphael.js"></script>
  <script src="../../JSAV/build/JSAV-min.js"></script>
  <script src="../../lib/odsaUtils.js"></script>
  <script src="../../lib/odsaAV.js"></script>
  <script src="stack.js"></script>
  <script src="BSTCODE.js"></script>
  <script src="BST-delete-proficiency.js"></script>
</body>
</html>
