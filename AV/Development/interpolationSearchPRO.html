<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Interpolation Search</title>
  <link rel="stylesheet" href="../../JSAV/css/JSAV.css" type="text/css" />
  <link rel="stylesheet" href="../../lib/odsaAV-min.css" type="text/css" />
  <link rel="stylesheet" href="proficiency.css" type="text/css" />
  <style>
    /* jsav container and canvas */
    .jsavcontainer {
      height: auto;
    }
    .jsavline {
      height: 17px;
    }
    #jsavcontainer .jsavcanvas {
      height: 332px !important;
      max-height: 332px !important;
    }
    .jsavcanvas svg {
      /*z-index: 101;*/
      height: 302px;
    }
    .jsavhighlight {
      background-color: #fe7 !important;
    }
    .returnline {
      background-color: #def;
    }
    /* bar array */
    .jsavbararray {
      padding-bottom: 70px;
    }
    .jsavbararray .jsavnode {
      width: 25px;
    }
    .jsavbararray .jsavvaluelabel {
      font-size: 90%;
    }
    /* pointers */
    .jsavpointer.selected {
      background-color: transparent;
    }
    .jsavpointer.selected .jsavpointerarea {
      background-color: #bbf;
    }
    .jsavpointer .jsavlabel {
      position: relative;
      top: 40px;
    }
    .jsavpointer .jsavpointerarea {
      background-color: #ccc;
      border: none;
      border-radius: 5px;
      height: 20px;
      width: 20px;
    }
    /* code */
    .jsavcode.collapsed {
      height: 22px;
      background-color: #FAFAFA;
    }
    .jsavcode.collapsed::before {
      content: "Double click to show code";
    }
    .jsavcode.collapsed .jsavcodeline {
      display: none;
    }
    /* return box */
    .returnbox {
      width: 400px;
      text-align: center;
      margin: 10px auto;
      padding: 10px;
      background-color: #ddd;
      border-radius: 5px;
    }
    #returndone {
      color: #090;
      font-weight: bold;
    }
    /* model answer */
    .jsavmodelanswer .jsavcanvas {
      min-width: 0 !important;
    }
    .jsavmodelanswer .jsavline {
      height: 50px;
    }
  </style>
</head>

<body>
  <div id="jsavcontainer">
    <a id="settings" class="jsavsettings" href="#"></a>
    <h1 class="exerciseTitle"></h1>
    <p class="instructLabel"></p>
    <p class="instructions"></p>
    <p class="jsavexercisecontrols"></p>
    <p class="jsavoutput jsavline"></p>
    <div class="jsavcanvas"></div>
    <form class="returnbox">
      <span id="returnlabel"></span><input id="returninput" type="number" value="0" style="width: 50px">&nbsp;<input type="submit" id="returnbutton">&nbsp;<span id="returndone" style="visibility: hidden;"></span>
    </form>
  </div>

  <script src="../../lib/jquery.min.js"></script>
  <script src="../../lib/jquery-ui.min.js"></script>
  <script src="../../JSAV/lib/jquery.transit.js"></script>
  <script src="../../JSAV/lib/raphael.js"></script>
  <script src="../../JSAV/build/JSAV-min.js"></script>
  <script src="../../lib/odsaUtils-min.js"></script>
  <script src="../../lib/odsaAV-min.js"></script>
  <script src="interpolationSearchPRO.js"></script>
</body>
</html>
