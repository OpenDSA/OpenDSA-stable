<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-type" content="text/html;charset=UTF-8">
  <title>Interpolation Search</title>
  <link rel="stylesheet" href="../../JSAV/css/JSAV.css" type="text/css" />
  <link rel="stylesheet" href="../../lib/odsaAV-min.css" type="text/css" />
  <link rel="stylesheet" href="proficiency.css" type="text/css" />
  <style>
    .jsavcontainer {
      height: auto;
    }
    .jsavbararray .jsavnode {
      width: 35px;
    }
    .returnbox {
      width: 400px;
      text-align: center;
      margin: 15px auto;
      padding: 10px;
      border: 1px solid #555;
      background-color: #ddd;
      border-radius: 5px;
    }
    #returndone {
      color: #090;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div id="jsavcontainer">
    <h1 class="exerciseTitle"></h1>
    <p class="instructLabel"></p>
    <p class="instructions"></p>
    <p align="center" class="jsavexercisecontrols"></p>
    <p class="jsavoutput jsavline"></p>
    <div class="jsavcanvas"></div>
    <form class="returnbox">
      <span id="returnlabel"></span><input id="returninput" type="number" value="0" style="width: 50px"></input>&nbsp;<input type="submit" id="returnbutton"></input>&nbsp;<span id="returndone" style="visibility: hidden;"></span>
    </form>
  </div>

  <script src="../../lib/jquery.min.js"></script>
  <script src="../../lib/jquery-ui.min.js"></script>
  <script src="../../JSAV/lib/jquery.transit.js"></script>
  <script src="../../JSAV/lib/raphael.js"></script>
  <script src="../../JSAV/build/JSAV-min.js"></script>
  <script src="../../lib/odsaUtils-min.js"></script>
  <script src="../../lib/odsaAV-min.js"></script>
  <script src="interpolationSearchPRO.js"></script>
</body>
</html>
