<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-type" content="text/html;charset=UTF-8">
  <title>Testing Buffer Pool Stand Alone HTML</title>
  <link rel="stylesheet" href="../../JSAV/css/JSAV.css" type="text/css" />
  <link rel="stylesheet" href="../../lib/odsaAV-min.css" type="text/css" />
  <link rel="stylesheet" href="BufferPoolAV.css" type="text/css" />
</head>

<body>
  <div id="container">
    
    <table class="headerTable">
      <tr>
        <td class="headerCenter">
          <h1>Buffer Pool Visualization</h1>
        </td>
      </tr>
    </table>
    
    <div class="avcontainer">
      <p class="jsavoutput jsavscroll"></p>
      <div class="jsavcanvas"></div>
    </div>

    <div class="av" id = "temp">
      <div class="jsavcanvas"></div>
    </div>

  </div>
        
  <!-- Bottom Container -->
  <div id="bottom">

    <form id="ssperform">
      <p id="procontrols">

        <!-- Replacement strategy -->
        <select id="function">
          <option selected="selected" value="0"> Choose Replacement Strategy</option>
          <option value="1">LRU</option>
          <option value="2">FIFO</option>
          <option value="3">LFU</option>
        </select>

        <!-- Amount of sector in main memory -->
        <select id="mainmemory_size">
          <option selected="selected" value="0">Main Memory Size</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
        </select>

        <!-- Size of Buffer Pool -->
        <select id="bufferpool_size">
          <option selected="selected" value="0">Size of Buffer Pool</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
        </select>
      </p>
      <p>
        <!-- Input Text Field -->
        <label for="input">Input:</label>
        <input size="10" name="input" id="input" type="text" />

        <!-- Buttons -->
        <input type="button" id="next" name="next" value="Next" />
        <input type="button" id="reset" name="reset" value="Restart" />

      </p>
    </form>
  </div>

  <script src="../../lib/jquery.min.js"></script>
  <script src="../../lib/jquery-ui.min.js"></script>
  <script src="../../JSAV/lib/jquery.transit.js"></script>
  <script src="../../JSAV/lib/raphael.js"></script>
  <script src="../../JSAV/build/JSAV-min.js"></script>
  <script src="../../lib/odsaUtils-min.js"></script>
  <script src="../../lib/odsaAV-min.js"></script>
  <script src="BufferPoolTestAV.js"></script>

</body>
</html>
