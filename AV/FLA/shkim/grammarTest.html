<!DOCTYPE html>
<html>
<head>
  <title>Grammar test</title>
  <link rel="stylesheet" href="../../../JSAV/css/JSAV.css" type="text/css" media="screen" title="no title" charset="utf-8" />
  <link rel="stylesheet" href="../resources/FA.css" type="text/css" media="screen" title="no title" charset="utf-8" />
  <style>
    #container {
      width: 1000px;
    }
    .jsavmatrix .jsavnode {
      cursor: pointer;
    }
    .jsavmatrix .jsavvalue {
      width: 100px;
    }
    .jsavmatrix {
      margin-top: 50px;
    }
    .jsavtree {
      position: relative;
    }
    p.jsavoutput.jsavline {
      height: 10px;
    }
    #backbutton {
      display: none;
    }
    .terminal {
      background-color: lightgreen;
    }
    .parsetree {
      outline: transparent;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>Grammar test</h1>
    <div align="center">
      <span id='mode'></span><br>
      <button type="button" id="editbutton">Edit</button>
      <button type="button" id="deletebutton">Delete</button>
      <button type="button" id="bfpbutton">Brute Force Parse</button>
      <button type="button" id="llbutton">LL(1) Parse</button>
      <button type="button" id="slrbutton">SLR(1) Parse</button>
      <button type="button" id="backbutton">Back</button>
      <button type="button" id="convertRLGbutton">Convert RLG to FA</button>
      <button type="button" id="convertCFGbutton">Convert CFG to NPDA</button>
      
      <div id="transformations">
        <button type="button" id="lambdabutton">Remove &lambda;-Productions</button>
        <button type="button" id="unitbutton">Remove Unit-Productions</button>
        <button type="button" id="uselessbutton">Remove Useless Productions</button>
        <button type="button" id="chomskybutton">Convert CFG to Chomsky Normal Form</button>
      </div>
    </div>
    <div id="av">
      <div class="jsavcontrols">  
      </div>
      <p align="center" class="jsavoutput jsavline"></p>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.min.js"></script>
  <script src="../../../JSAV/lib/raphael.js"></script>
  <script src="../../../JSAV/lib/jquery.transit.js"></script>
  <script src="../../../JSAV/lib/dagre.min.js"></script>
  <script src="../../../JSAV/build/JSAV.js"></script>
  <script src="../resources/underscore-min.js"></script>
  <script src="../resources/FA.js"></script>
  <script src="grammarTest.js"></script>
</body>
</html>
