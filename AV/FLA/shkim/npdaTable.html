<!DOCTYPE html>
<html>
	<head>
		<title>NPDA to CFG test</title>
    	<link rel="stylesheet" href="../../../JSAV/css/JSAV.css" type="text/css" media="screen" title="no title" charset="utf-8" />
  		<link rel="stylesheet" href="../resources/FA.css" type="text/css" />
		<style>
			#av {
				width: 96%;
			}
			.jsavmatrix .jsavvalue {
		     	width: 100px;
		    }
		</style>
	</head>
	<body>
		
		<div id="av">
			<h1>NPDA to CFG test</h1>
			<hr style="margin: 1px">
		</div>
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.min.js"></script>
		<script src="../../../JSAV/lib/raphael.js"></script>
		<script src="../../../JSAV/lib/jquery.transit.js"></script>
		<script src="../../../JSAV/build/JSAV.js"></script>
		<script src="../resources/underscore-min.js"></script>
		<script>
		(function ($) {
			if (!localStorage['grammar']) {
				window.close();
			}
			var arr = localStorage['grammar'].split(',');
			var arrow = String.fromCharCode(8594);
			var jsav = new JSAV("av");
			var converted = _.map(localStorage['grammar'].split(','), function(x) { 
		    	var d = x.split(arrow);
		    	d.splice(1, 0, arrow);
		    	return d;
		    });
			var	m = jsav.ds.matrix(converted, {style: "table"});
			localStorage.clear();
		}(jQuery));	
		</script>
   	</body>
  </html>
